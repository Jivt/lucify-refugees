machine:
  environment:
    PROJECT: $CIRCLE_PROJECT_REPONAME
    BRANCH: $CIRCLE_BRANCH
    COMMIT: $CIRCLE_SHA1
  node:
    version: 4.2.2

dependencies:
  pre:
    - sudo apt-get install gdal-bin
    - gem install bundler && bundle install

deployment:
  staging:
    branch: /^(?!nodeploy-).*$/
    commands:
      - 'echo \'{"url": "http://lucify.com"}\' > ${CIRCLE_ARTIFACTS}/info.json'
      - npm run-script deploy
